external-api:
  github:
    repo-url: https://api.github.com/repos/

spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

cache:
  jcache:
    config: classpath:ehcache.xml